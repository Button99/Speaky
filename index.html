<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Speaky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body class="container" >
    <p>
        Welcome to Speaky!
        Speaky is a program that transcripts audio to text!
        For more information visit github.
    </p>
    <div class="row">
        <div class="col-md-6 m-2">
            <div class="form-group-files">
                <label>Upload your audio file</label>
                <input type="file" class="form-control" id="uploaded-file" /> 
            </div>
        </div>
    </div>
    <div class="row m-2 col-md-6">
        <select class="form-select" id="select-lang">
        </select>
    </div>

    <button class="btn btn-primary m-2" id="transcript-btn" onclick="getData()">
      Transcript
    </button>

    <p id="done"></p>
</body>
</html>

<script src="./Transcript.js">
</script>

<script>

    const languages= [{'zh': 'Chinese'}, {'zh-CN': 'China'}, {'zh-TW': 'Taiwan'}, {'nl': 'Dutch'}, {'en': 'English'},
        {'en-AU': 'Australia'}, {'en-GB': 'United Kingdom'}, {'en-IN': 'India'}, {'en-NZ': 'New Zealand'}, {'en-US': 'United States'},
        {'fr': 'French'}, {'fr-CA':'Canada'}, {'de': 'German'}, {'hi': 'Hindi'}, {'id': 'Indonesian'}, {'it': 'Italian'},
        {'ja': 'Japanese'}, {'ko': 'Korean'}, {'pt':'Portugese'}, {'pt-BR': 'Brazil'}, {'ru': 'Russian'}, {'es': 'Spanish'},
        {'es-419': 'Latin America'}, {'sv': 'Swedish'}, {'tr': 'Turkish'}, {'uk': 'Ukrainian'}];

    var opt= '';
    var wrapper= document.getElementById('select-lang');
    for(let i=0; i< languages.length; i++) {
        opt+= "<option value=" + Object.keys(languages[i]) +">" + Object.values(languages[i]) + '</option>';
    }

    wrapper.innerHTML= opt;
    function getData() {
        var trs= new transcription(document.getElementById('uploaded-file').files[0].path, document.getElementById('select-lang').value);
        const done= document.getElementById('done');
        done.innerHTML += 'Done! Check the folder of the program for the pdf';
    }
</script>
